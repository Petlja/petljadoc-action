name: 'Build Ptljadoc'
description: 'Build a Petljadoc project and deploy it as GitHub Pages'
outputs:
  url:
    description: 'GitHub Pages URL'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - name: Install Petljadoc
      run:
        pip install petljadoc
      shell: bash
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3
    - name: Build with Petljadoc
      run: petljadoc publish --warnaserror
      shell: bash
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./docs
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
    - name: Set the `url` output
      run: echo "url=${{ steps.deployment.outputs.page_url }}" >> $GITHUB_OUTPUT
      shell: bash